<template name="docentes">
<!-- ********************** MODAL INFO DEL DOCENTE *********************-->
<div class="modal" id="modalDocenteInfo" role="dialog">                      
    <div class="modal-dialog modal-md">                       

      <!-- Modal content-->
      <div class="modal-content">
        
        
        <div class="modal-body">
      <div class="panel panel-info">
          <div class="panel-heading">
            <button type="button" class="close" data-dismiss="modal">&times;</button>          
            <h3>Información del docente</h3>
          </div>              
          <div class="panel-body">
            <table class="table table-hover">
              <thead>
                <tr>
                    <th class="col-xs-4"></th>
                    <th class="col-xs-8"></th>                      
                </tr>
              </thead>        
              <tbody>
                <tr>
                  <td><strong><p>Nombre y Apellido</p></strong></td>
                  <td>{{docenteInfo.nombreApellido}}</td>
                </tr>         
                <tr>
                  <td><strong><p>DNI</p></strong></td>
                  <td>{{docenteInfo.dni}}</td>
                </tr>                 
                <tr>
                  <td><strong><p>telefono</p></strong></td>
                  <td>{{docenteInfo.telefono}}</td>
                </tr>
                <tr>
                  <td><strong><p>Direccion</p></strong></td>
                  <td>{{docenteInfo.localidad}}</td>
                </tr>
                <tr>
                  <td><strong><p>Provincia</p></strong></td>
                  <td>{{docenteInfo.provincia}}</td>
                </tr>
                <tr>
                  <td><strong><p>Email</p></strong></td>
                  <td>{{docenteInfo.email}}</td>
                </tr>                
                <tr>
                  <td><strong><p>Fecha de Nacimiento</p></strong></td>
                  <td>{{formatDate2 docenteInfo.fechaNacimiento}}</td>
                </tr>
                <tr>
                  <td><strong><p>Fecha de Ingreso</p></strong></td>
                  <td>{{formatDate2 docenteInfo.fechaIngreso}}</td>
                </tr>                
              </tbody>  
          </table>
            <div class="form-group">
            <label for="usr">Comentarios del docente</label>
            <textarea disabled class="form-control" rows="5" id="descripcion" value={{docenteInfo.descripcion}}></textarea>
          </div> 
          
          
          </div>
      </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
      
    </div>
</div>

<!-- ****************** MODAL CAMBIAR PASS **********************************-->
<div class="modal" id="modalDocenteChangePass" role="dialog">
    <div class="modal-dialog modal-md">                       

      <!-- Modal content-->
      <div class="modal-content">
        <form class="form" id="formChangePassDocente">
          <div class="modal-body">
            
              
                <div class="panel panel-danger">
                  <div class="panel-heading">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>          
                      <h3>Cambiar Contraseña de docente</h3>
                  </div>              
                  <div class="panel-body">              
                      <div class="form-group">
                          <label for="usr">Contraseña nueva</label>
                          <input type="text" class="form-control" id="newpass" value={{docenteChangePass.dni}}>
                      </div>
                      <div class="form-group">
                          <label for="usr">Repetir contraseña nueva</label>
                          <input type="text" class="form-control" id="newpassaux" value={{docenteChangePass.dni}}>
                      </div>

                  </div>
                </div>
              </div>

              <div class="modal-footer">
                    <button type="submit" id="submit" class="btn btn-success">Enviar</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
              </div>
            
          
        </form>        
          
      </div>
      
    </div>
</div>

<!-- ******************MODAL EDITAR DOCENTE********************************-->
<div class="modal" id="modalDocenteEditar" role="dialog">
    <div class="modal-dialog modal-md">                       

      <!-- Modal content-->
      <div class="modal-content">
        <form class="form" id="formModificarDocente">      
          <div class="modal-body">
            <div class="panel panel-warning">
              <div class="panel-heading">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>          
                    <h3>Editar docente</h3>
              </div>              
              <div class="panel-body">            
                    <div class="form-group">
                    <label for="usr">Nombre y Apellido</label>
                    <input type="text" class="form-control" id="nombreApellido" value={{docenteEditar.nombreApellido}}>
              </div>
              <div class="form-group">          
                    <label for="usr">DNI</label>
                    <input type="text" class="form-control" id="dni" value={{docenteEditar.dni}}>
              </div>
              <div class="form-group">          
                    <label for="usr">Legajo</label>
                    <input type="text" class="form-control" id="legajo" value={{docenteEditar.legajo}}>
              </div>          
              <div class="form-group">
                    <label for="usr">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" value={{docenteEditar.telefono}}>
              </div>
              <div class="form-group">
                    <label for="usr">Dirección</label>
                    <input type="text" class="form-control" id="direccion" value={{docenteEditar.direccion}}>
              </div>
              <div class="form-group">
                    <label for="usr">Localidad</label>
                    <input type="text" class="form-control" id="localidad" value={{docenteEditar.localidad}}>
              </div>
              <div class="form-group">
                    <label for="usr">Provincia</label>
                    <input type="text" class="form-control" id="provincia" value={{docenteEditar.provincia}}>
              </div>
              <div class="form-group">
                    <label for="usr">Email</label>
                    <input type="text" class="form-control" id="email" value={{docenteEditar.email}}>
              </div>
              <div class="form-group">
                    <label for="fechaNacimiento">Fecha de Nacimiento</label>
                    <input type="text" class="fechaNacimiento form-control" id="fechaNacimiento2" placeholder="dd-mm-aaaa" value={{formatDate2 docenteEditar.fechaNacimiento}}>
              </div>
              <div class="form-group">
                    <label for="fechaIngreso">Fecha de Ingreso</label>
                    <input type="text" class="fechaIngreso form-control" id="fechaIngreso2"  placeholder="dd-mm-aaaa" value={{formatDate2 docenteEditar.fechaIngreso}}>
              </div>                                
              <div class="form-group">
                    <label for="usr">Descripcion del docente</label>
                    <textarea class="form-control" rows="5" id="descripcion" value={{docenteEditar.descripcion}}></textarea>
              </div>
              </div>
          </div>
        </div> 

        <div class="modal-footer">
      <button type="submit" id="submit" class="btn btn-success">Guardar</button>                      
      <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
    </div>   
    </form>        
          
      </div>
      
    </div>
</div>

<!--********************************************************************************************************************-->
  
         <div class="panel panel-success">
              <div class="panel-heading"><strong><h3>Lista de docentes</h3></strong></div>
              <div class="panel-body">		    
                <div class="col-lg-12">
                    <a class="btn btn-success btn-md" href="{{ pathFor 'docente_form'}}">
                        Añadir nuevo docente
                    </a>					
                          {{> EasySearch.Input index=docentes attributes=searchAttributes }}
                          <hr />
                  </div>			
                <div class="col-lg-12">
                    <table class="table table-hover">
                        <thead>
                          <tr>
                              <th class="#80cbc4 teal-text">NOMBRE Y APELLIDO</th>
                              <th class="#80cbc4 teal-text">EMAIL</th>
                              <th class="#80cbc4 teal-text">DNI</th>
                            <th class="#80cbc4 teal-text"></th>
                          </tr>
                        </thead>
                        <tbody>
                            {{#EasySearch.Each index=docentes}}	
                          <tr>
                            <td>{{nombreApellido}}</td>
                            <td>{{email}}</td>
                            <td>{{dni}}</td>
                            <td>
                                <span class="right">		                                
                                <a href="#"	class="modalDocenteInfo btn btn-info btn-xs">Detalle</a>
                                <a href="#" class="modalDocenteEditar btn btn-warning btn-xs">Editar</a>                                
                                <a href="#" class="modalDocenteChangePass btn btn-danger btn-xs">Cambiar Pass</a>                
                                </span>
                            </td>
                          </tr>
                              {{/EasySearch.Each}}
                        </tbody>	
                    </table>						
    
                    {{#EasySearch.IfNoResults index=docentes}}
                        <p>No hay resultados ...</p>
                    {{/EasySearch.IfNoResults}}
    
                    {{#EasySearch.IfSearching index=docentes}}
                        <p>Buscando ...</p>
                    {{/EasySearch.IfSearching}}
                
                    {{>EasySearch.Pagination index=docentes}}
                </div>			
            </div>		
        </div>
    
    </template>
