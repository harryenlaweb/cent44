<template name="mesaForm">
	<div class="row">
	<div class="col-md-6 col-md-offset-3">

	<div class="panel panel-success">

	  	<div class="panel-heading"><strong><h3>Crear nueva mesa</h3></strong></div>
	  	<div class="panel-body">		    
		    <div class="col-lg-12">
			    <a class="btn btn-success btn-md" href="{{ pathFor 'mesas'}}">
			    	<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					Volver al listado de mesas
				</a>
		      	<hr />
	      	</div>			
			<div class="col-lg-12">
				<!--{{>quickForm collection=formCollection id="mesaForm" type="insert"}}-->
				<form class="form" id="formMesa">			
			        
				  	<div>			  							  												
						<div class="form-group">
						  <label for="llamado">Llamado</label>
						  <input class="form-control typeahead" name="team" type="text"     
					       	autocomplete="off" spellcheck="off"
					       	data-source="llamados1"
					       	data-select="selecLlamado"/>
						</div>						
						<div class="form-group">
						  <label for="materia">Materia</label>
						  <input class="form-control typeahead" name="team" type="text"       
					       	autocomplete="off" spellcheck="off"
					       	data-source="materias1"
					       	data-select="selecMateria"/>
						</div>
						<div class="form-group">
						  <label for="Presidente">Presidente</label>
						  <input class="form-control typeahead" name="team" type="text"       
					       	autocomplete="off" spellcheck="off"
					       	data-source="docentes1"
					       	data-select="selecPresidente"/>
						</div>
						<div class="form-group">
						  <label for="vocal1">Vocal 1</label>
						  <input class="form-control typeahead" name="team" type="text"       
					       	autocomplete="off" spellcheck="off"
					       	data-source="docentes1"
					       	data-select="selecVocal1"/>
						</div>
						<div class="form-group">
						  <label for="vocal2">Vocal 2</label>
						  <input class="form-control typeahead" name="team" type="text"       
					       	autocomplete="off" spellcheck="off"
					       	data-source="docentes1"
					       	data-select="selecVocal2"/>
						</div>						
						<div class="form-group">
						  <label for="descripcion">Descripcion de la mesa</label>
						  <textarea class="form-control" rows="5" id="descripcion"></textarea>
						</div>
				  	</div>
					

			        <div class="modal-footer">
						<button type="submit" id="submit" class="btn btn-success">Guardar</button>						        	
						<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
					</div>   
					</form>
			</div>			
		</div>		
	</div>
	</div>
	</div>

</template>
