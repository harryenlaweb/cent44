<template name="materiaForm">
	<div class="row">
	<div class="col-md-6 col-md-offset-3">

	<div class="panel panel-success">

	  	<div class="panel-heading"><strong><h3>Crear nueva materia</h3></strong></div>
	  	<div class="panel-body">		    
		    <div class="col-lg-12">
			    <a class="btn btn-success btn-md" href="{{ pathFor 'materias'}}">
			    	<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					Volver al listado de materias
				</a>
		      	<hr />
	      	</div>			
			<div class="col-lg-12">
				<!--{{>quickForm collection=formCollection id="materiaForm" type="insert"}}-->
				<form class="form" id="formMateria">			
			        
				  	<div>			  		
					  	<div class="form-group">
						  <label for="nombre">Nombre</label>
						  <input type="text" class="form-control" id="nombre">
						</div>						
						<div class="form-group">
						  <label for="carrera">Carrera</label>
						  <input class="form-control typeahead" name="team" type="text"										       
					       	autocomplete="off" spellcheck="off"
					       	data-source="carreras1"
					       	data-select="selecCarrera"/>
						</div>						
						<div class="form-group">
						  <label for="docente">Docente</label>
						  <input class="form-control typeahead" name="team" type="text"										       
					       	autocomplete="off" spellcheck="off"
					       	data-source="docentes1"
					       	data-select="selecDocente"/>
						</div>						
						<div class="form-group">
						  <label for="descripcion">Descripcion de la materia</label>
						  <textarea class="form-control" rows="5" id="descripcion"></textarea>
						</div>
				  	</div>
					

			        <div class="modal-footer">
						<button type="submit" id="submit" class="btn btn-success">Guardar</button>						        	
						<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
					</div>   
					</form>
			</div>			
		</div>		
	</div>
	</div>
	</div>

</template>
