<template name="llamadoForm">
	<div class="row">
	<div class="col-md-6 col-md-offset-3">

	<div class="panel panel-success">

	  	<div class="panel-heading"><strong><h3>Crear nuevo llamado</h3></strong></div>
	  	<div class="panel-body">		    
		    <div class="col-lg-12">
			    <a class="btn btn-success btn-md" href="{{ pathFor 'llamados'}}">
			    	<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					Volver al listado de llamados
				</a>
		      	<hr />
	      	</div>			
			<div class="col-lg-12">
				<!--{{>quickForm collection=formCollection id="llamadoForm" type="insert"}}-->
				<form class="form" id="formLlamado">			
			        
				  	<div>			  		
					  	<div class="form-group">
					  <label for="usr">Nombre</label>
					  <input type="text" class="form-control" id="nombre">
					</div>
					<div class="form-group">
					  <label for="usr">NÃºmero</label>
					  <input type="text" class="form-control" id="numero" placeholder="primer llamado">
					</div>
					<div class="form-group">
					  <label for="fechaDesde">Fecha desde</label>
					  <input type="text" class="fechaDesde form-control" id="fechaDesde"  placeholder="dd-mm-aaaa">
					</div>
					<div class="form-group">
					  <label for="fechaHasta">Fecha hasta</label>
					  <input type="text" class="fechaHasta form-control" id="fechaHasta"  placeholder="dd-mm-aaaa">
					</div>					
					<div class="form-group">
					  <label for="usr">Descripcion del Llamado</label>
					  <textarea class="form-control" rows="5" id="descripcion"></textarea>
					</div>	
				  	</div>
					

			        <div class="modal-footer">
						<button type="submit" id="submit" class="btn btn-success">Guardar</button>						        	
						<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
					</div>   
					</form>
			</div>			
		</div>		
	</div>
	</div>
	</div>

</template>
